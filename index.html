<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      background-color: hsl(212, 45%, 89%);
      font-family: 'Outfit', sans-serif;
      font-size: 15px;
    }

    .card {
      background-color: white;
      margin-left: auto;
      margin-right: auto;
      border-radius: 20px;
      padding: 1rem;
      max-width: 375px;
      text-align: center;
      box-shadow: 0 0 20px 0px hsla(220, 15%, 55%, 25%);
    }

    .card>img {
      border-radius: 10px;
      width: 100%
    }

    h1 {
      color: hsl(218, 44%, 22%);
      font-weight: 700;
    }

    h2 {
      color: hsl(220, 15%, 55%);
      font-weight: 400;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      bottom: 1rem;
      position: absolute;
      width: 100%;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="./images/image-qr-code.png" alt="A QR code to visit https://www.frontendmentor.io" />

    <h1>Improve your front-end skills by building projects</h1>

    <h2>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://samlalezari.com">Sam Lalezari</a>.
  </div>
</body>

</html>
